<table>
  <tr>
    <th>Stufe</th>
    <th>Fach</th>
    <th>Klassenlehrer</th>
  </tr>
  <tr *ngFor="let class of classes">
    <td>
      <input readonly value="{{ class.stufe }}"/>
    </td>
    <td>
      <input readonly value="{{ class.fach }}"/>
    </td>
    <td>
      <input readonly value="{{getNameOfTeacher(class.id)}}"/>
    </td>
  </tr>
</table>

<div class="addEntity">
  <table>
    <tr>
      <td>
        <input type="text" name="name" placeholder="Name...">
      </td>
      <td>
        <input type="text" name="fach" placeholder="Fach...">
      </td>
      <td class="tableDropDownCell">
        <select class="tableDropDown">
          <option *ngFor="let teacher of teachers"> {{ teacher.firstName + ' ' + teacher.lastName }} </option>
        </select>
      </td>
    </tr>
  </table>
  <button type="button"> Hinzuf√ºgen </button>
</div>
