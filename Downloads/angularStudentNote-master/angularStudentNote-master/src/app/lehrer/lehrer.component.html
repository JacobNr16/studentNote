
<table>
  <tr>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Mail</th>
    <th>Aktion</th>
  </tr>
  <tr *ngFor="let teacher of teachers; let i = index">
    <td>
      <input readonly value="{{ teacher.firstName }}" #inputFirstName/>
    </td>
    <td>
      <input readonly value="{{ teacher.lastName }}" #inputLastName/>
    </td>
    <td>
      <input readonly value="{{ teacher.mail }}" #inputMail/>
    </td>
    <td #tableAction>
      <img *ngIf="!teacher.isEditable; else show_checkIcon" (click)="editTeacher(inputFirstName, inputLastName, inputMail, tableAction)" title="Bearbeiten" src="/assets/res/edit_icon.svg" height=32 width=32 />
      <ng-template #show_checkIcon>
        <img (click)="updateTeacher(inputFirstName, inputLastName, teacher.mail, inputMail, tableAction, i)" src="/assets/res/check_icon.png" title="Bestätigen" height=32 width=32 />
      </ng-template>
      <img (click)="deleteTeacher(teacher.mail)" src="/assets/res/delete_icon.png" title="Löschen" height=32 width=32 />
    </td>
  </tr>
</table>

<div class="addEntity">
  <table>
    <tr>
      <td>
        <input type="text" name="firstName" placeholder="Vorname..." #firstName>
      </td>
      <td>
        <input type="text" name="lastName" placeholder="Nachname..." #lastName>
      </td>
      <td>
        <input type="text" name="mail" placeholder="Mail..." #mail>
      </td>
      <td>
        <input type="password" name="password" placeholder="Passwort..." #password>
      </td>
      <td>
        <input type="password" name="password2" placeholder="Passwort bestätigen..." #password2>
      </td>
    </tr>
  </table>
  <button (click)="add(firstName.value, lastName.value, mail.value, password.value, password2.value)" type="button"> Hinzufügen </button>
  <div id="snackbarFirstName">Bitte geben Sie einen Vornamen ein.</div>
  <div id="snackbarLastName">Bitte geben Sie einen Nachnamen ein.</div>
  <div id="snackbarMail">Bitte geben Sie eine gültige Mailaddresse an.</div>
  <div id="snackbarMail2">Es gibt bereits einen Lehrer mit dieser Mailaddresse.</div>
  <div id="snackbarPassword">Ihre eingebenen Passwörter stimmen nicht überein.</div>
</div>
